server.port=8090
#eureka.client.service-url.defaultZone=http://127.0.0.1:9091/eureka/
eureka.client.service-url.defaultZone=http://cc-eureka-service:9091/eureka/
spring.application.name=cc-notice-service
#eureka.instance.hostname=${spring.application.name}
eureka.instance.prefer-ip-address=true

logging.level.web=debug
# database
spring.datasource.url=jdbc:h2:file:./data/cc-notice-service;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#spring.datasource.url=jdbc:h2:file: